<div class="main-container">
  <div *ngIf="loading" class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div class="project-overview" *ngFor="let project of projects; let i=index" [ngClass]="{'reverse' : i%2!==0}">
    <img src="{{ project.pictures[0] }}" alt="{{ project.title }}" />
    <div class="details" >
      <h2>{{ project.title }}</h2>
      <p>{{ project.overview }}</p>
      <button class="secondary-btn" (click)="onProjectClick(project._id, i)">VIEW PROJECT</button>
    </div>
  </div>
</div>
