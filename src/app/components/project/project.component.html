<div *ngIf="loading" class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div *ngIf="!loading">  
  <div class="project-container" *ngIf="!loading">
    <img
      src="{{ project.pictures[0] }}"
      alt="main-pic"
      class="main-img-mobile"
    />
    <img
      src="{{ project.pictures[1] }}"
      alt="main-pic"
      class="main-img-desktop"
    />
    <div class="inner">
      <div class="overview-background">
      <div class="project-overview">
        <div>
          <h1>{{ project.title }}</h1>
          <p class="main">{{ project.overview }}</p>
          <p class="secondary">
            {{ project.tags.join("/") }}
          </p>
          <div>
            <p class="secondary">
              {{ project.stack.join("/") }}
            </p>
          </div>
          <a class="view-project" href="{{ project.source }}" target="_blank">
            <button class="secondary-btn">VIEW PROJECT</button>
          </a>
        </div>
        <div>
          <p class="tablet">{{ project.overview }}</p>
        </div>
      </div>
        <div class="proj-background">
          <h3>Project Background</h3>
          <p [innerHTML]="safeBackground"></p>
      </div>
      </div>
      <h3 class="previews-header">Static Previews</h3>
      <div class="static-previews">
        <img
          src="{{ project.pictures[1] }}"
          alt="static-pic"
          class="static-mobile"
        />
        <img
          src="{{ project.pictures[0] }}"
          alt="static-pic"
          class="static-desktop"
        />
        <img src="{{ project.pictures[2] }}" alt="static-pic" />
      </div>
    </div>
  </div>
  <div class="project-nav">
    <button
      class="secondary-btn"
      [disabled]="!objectExists(previousProject)"
      (click)="goToPreviousProject()"
    >
      <h3>&lt;</h3>
      <h3>{{ previousProject?.title || "No previous project" }}</h3>
      <p>Previous Project</p>
    </button>
    <button
      class="secondary-btn"
      [disabled]="!objectExists(nextProject)"
      (click)="goToNextProject()"
    >
      <h3>&gt;</h3>
      <h3>{{ nextProject?.title || "No next project" }}</h3>
      <p>Next Project</p>
    </button>
  </div>
  <app-interest></app-interest>
</div>
