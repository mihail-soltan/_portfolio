<section>
  <div class="get-in-touch">
    <h2>Get in Touch</h2>
    <div>
      <p>
        {{ getInTouch }}
      </p>
      <div class="social">
        <img src="../../../assets/github.svg" alt="github" />
        <img src="../../../assets/twitter.svg" alt="twitter" />
        <img src="../../../assets/linkedin.svg" alt="linkedin" />
      </div>
    </div>
  </div>
  <div class="contact-form" *ngIf="!sending">
    <h2>Contact Me</h2>
    <form [formGroup]="contactFormGroup">
      <label for="name">Name</label>
      <input
        type="text"
        required
        formControlName="name"
        minlength="4"
        maxlength="20"
        name="name"
        id="name"
        placeholder="Jane Appleseed"
      />
      <div
      *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="name.errors['required']">Name is required</div>
        <div *ngIf="name.errors['minlength']">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors['maxlength']">
          Name cannot be more than 20 characters long.
        </div>
      </div>
      <label for="email">Email Address</label>
      <input
        type="email"
        formControlName="email"
        required
        name="email"
        id="email"
        placeholder="email@example.com"
      />
      <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="email.errors['required']">Email is required</div>
        <div *ngIf="email.errors['email']">
          You must enter a valid email address.
        </div>
      </div>
      <label for="message">Message</label>
      <textarea
        name="message"
        formControlName="message"
        required
        id="message"
        cols="30"
        rows="10"
        placeholder="How can I help?"
      ></textarea>
      <button class="tertiary-btn" (click)="onSubmit()" [disabled]="contactFormGroup.status==='INVALID'">Send Message</button>
    </form>
  </div>
  <div class="thanks" *ngIf="sending">
    <h2>Thanks for reaching out!</h2>
    <h3>I'll get back to you as soon as I can.</h3>
  </div>
</section>
