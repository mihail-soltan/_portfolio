<section>
  <div class="get-in-touch">
    <h2>Get in Touch</h2>
    <p>
      {{ getInTouch }}
    </p>
    <div class="social">
      <img src="../../../assets/github.svg" alt="github" />
      <img src="../../../assets/twitter.svg" alt="twitter" />
      <img src="../../../assets/linkedin.svg" alt="linkedin" />
    </div>
  </div>
  <div class="contact-form" *ngIf="!sending">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        required
        name="name"
        id="name"
        placeholder="Jane Appleseed"
      />
      <label for="email1">Email Address</label>
      <input
        type="text"
        [(ngModel)]="email"
        required
        name="email"
        id="email"
        placeholder="email@example.com"
      />
      <label for="message">Message</label>
      <textarea
        name="message"
        [(ngModel)]="message"
        required
        id="message"
        cols="30"
        rows="10"
        placeholder="How can I help?"
      ></textarea>
      <button class="tertiary-btn" (click)="onSubmit()">Send Message</button>
    </form>
  </div>
  <div class="thanks" *ngIf="sending">
    <h2>Thanks for reaching out!</h2>
    <p>
      I'll get back to you as soon as I can.
    </p>
  </div>
</section>
